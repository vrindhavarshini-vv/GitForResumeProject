<body>


    
    <div class="container-fluid">
      
            <div class="container-lg d-flex justify-content-center" >
                <div class="d-flex justify-content-center  "  id="container">

               
                <div class="container-xxl ">
                    <div class="heading">
                        <h1 style="text-align: center;" class="h1" >Register</h1>
                   </div>
                   <table class="d-flex justify-content-center" style="padding: 20% 20%; ">
                    <tbody>
                        <div class="input">
                            <tr><td ><label>Name:</label>  </td><td><input type="text" required onkeyup="reg(this,'name')" id="reg_name" ></td></tr>
                       </div>
                       
                    <div class="input">
                         <tr><td ><label>Email: </label> </td><td><input type="email" required onkeyup="reg(this,'email')" id="reg_email" ></td></tr>
                    </div>
                    <div class="input">
                        <tr><td><label>Password:</label>  </td><td><input type="password"   required   onkeyup="reg(this,'password')" id="reg_password" ></td></tr>
                   </div>
                 
                  
                    </tbody>
                    </table>
                   
                   <div class="button">
                  
                    <div class="register" style="text-align: center;">
                        
                        <button role="button"  onclick="submitregister()" class="golden-button">
                            <span class="golden-text">Register</span>
                          </button>
                          
                    </div>
                  <br>
               </div>
               <div>
                <h2 class="signin" style="text-align: center; color: white; font-size: medium; font-weight: lighter;" >Already have an account? <a href="index.html">Sign in</a> </h2>
            </div>
                  </div>
            </div>
          </div>
        </div>
    </div>
