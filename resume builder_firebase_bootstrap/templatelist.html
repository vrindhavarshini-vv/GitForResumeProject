<script>
    
   function goToTemplate(template_id){

    let params = new URLSearchParams(document.location.search);
    let id = params.get("resumeid");

  
  
       if(template_id == 1){
           window.location = `template_1/index.html?id=${id}`
         
       }
       
       else if(template_id == 2){
           window.location = `template_2/index.html?id=${id}`
       }
       else if(template_id == 3){
           window.location = `template_3/index.html?id=${id}`
       }
   }
